<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="carousel">
      <button class="carousel__button previous-button" hidden>
        <svg id="left" viewBox="0 0 54 69.007">
          <path d="M47 0L3.44 34.502 47 69.007z" />
        </svg>
      </button>

      <div class="carousel__contents-container">
        <ul class="carousel__contents">
          <li class="carousel__slide is-selected">
            <a href="#">
              <img src="https://images.unsplash.com/photo-1655818079651-1eaa9b3ec120?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80
" alt="artsy-umbrellas" />
            </a>
          </li>
          <li class="carousel__slide">
            <a href="#">
              <img src="https://images.unsplash.com/photo-1652996540535-140d8e6d7f2a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2488&q=80
" alt="ballet-dancer" />
            </a>
          </li>
          <li class="carousel__slide">
            <a href="#">
              <img src="https://images.unsplash.com/photo-1653122025835-69c5b0bc486f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=772&q=80
" alt="sushi-roll" />
            </a>
          </li>
        </ul>
      </div>

      <button class="carousel__button next-button">
        <svg viewBox="0 0 54 69.007">
          <path d="M5-.121l43.56 34.502L5 68.886z" />
        </svg>
      </button>

      <div class="carousel__dots">
        <button class="carousel__dot is-selected"></button>
        <button class="carousel__dot"></button>
        <button class="carousel__dot"></button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
